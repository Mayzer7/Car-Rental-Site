<div class="row">
    <div class="col-lg-6 col-md-6">
        <div class="car-box-3">
            <div class="car-thumbnail">
                <a href="car-details.html" class="car-img">
                    <div class="tag">For Rent</div>
                    <div class="price-box">
                        <span>{{ car.price }}</span>
                    </div>
                    <img class="d-block w-100" src="{{ car.image.url }}" alt="car">
                </a>
                <div class="carbox-overlap-wrapper">
                    <div class="overlap-box">
                        <div class="overlap-btns-area">
                            <div class="car-magnify-gallery">
                                <a href="{{ car.image.url }}" class="overlap-btn">
                                    <i class="fa fa-expand"></i>
                                    <img class="hidden" src="{{ car.image.url }}">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="detail">
                <h1 class="title">
                    <a href="car-details.html">{{ car.name }}</a>
                </h1>
                <div class="location">
                    <a href="car-details.html">
                        <i class="flaticon-pin"></i>{{ car.location }}
                    </a>
                </div>
                <ul class="facilities-list clearfix">
                    {% comment %} <li>{{ car.model }}</li> {% endcomment %}
                    <li>{{ car.mileage }}</li>
                    <li>{{ car.transmission }}</li>
                    <li>{{ car.car_type }}</li>
                    <li>{{ car.year }}</li>
                </ul>
            </div>

        </div>
    </div>
</div>
